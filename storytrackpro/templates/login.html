{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryTrack Pro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% include "navbar.html" %}
        <div class="vh-90">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card signup-custom text-white">
                            <div class="card-body-custom p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-outline form-white mb-4"><input type="username" id="username" name="username" placeholder="Name"required></div>
                                        <div class="form-outline form-white mb-4"><input type="password" id="password" name="password" placeholder="Password"required></div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-home btn-lg mx-2">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <p class="signup-style">
                                        Don't have an account? <a href="{% url 'register' %}" class="fw-bold">Sign Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
