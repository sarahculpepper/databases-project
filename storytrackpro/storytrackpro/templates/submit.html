{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryTrack Pro - Submit Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/submit.css' %}">
</head>
<body>
    <div class="container">
        {% include "navbar.html" %}
        <header class="homepage-header py-5">
            <div class="card">
                <h1>Submit Story</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="headline" class="form-label">Headline</label>
                        <input type="text" class="form-control" id="headline" name="headline" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="Researching">Researching</option>
                                <option value="Writing">Writing</option>
                                <option value="Interviewing">Interviewing</option>
                                <option value="Awaiting Review">Awaiting Review</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="assigned_date" class="form-label">Assigned Date</label>
                            <input type="date" class="form-control" id="assigned_date" name="assigned_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="story_body" class="form-label">Story Body</label>
                        <textarea class="form-control" id="story_body" name="story_body" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Story</button>
                </form>
            </div>
        </header>
        <footer class="footer text-center pt-3">
            <p>&copy; 2024 StoryTrack Pro. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
